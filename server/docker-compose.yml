version: '3'

services:
  app:
    build: .
    depends_on:
      - redis
    links:
      - redis
    command: npm run start
    ports: 
      - 3001:3001
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    environment:
      NODE_ENV: dev
      PORT: 3001

  
  redis:
    image: bitnami/redis:latest
    expose:
      - 6379
    environment:
      REDIS_PASSWORD: admin